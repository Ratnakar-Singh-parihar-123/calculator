<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            transition: background 0.4s ease;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
        }

        .calculator {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 35px 25px;
            border-radius: 22px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-4px);
        }

        #inputbox {
            width: 100%;
            height: 65px;
            font-size: 28px;
            padding: 0 18px;
            margin: 25px 0 35px;
            border-radius: 15px;
            border: 1px solid #ccc;
            background: #f9f9fc;
            color: #333;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.2s ease;
        }

        #inputbox:focus {
            border-color: #4e8cff;
            box-shadow: 0 0 8px #4e8cff40;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .btn {
            height: 64px;
            font-size: 22px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            background: #eef1f7;
            color: #2d2d2d;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.08);
        }

        .btn:hover {
            background-color: #dce2ee;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: scale(0.96);
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .clear {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #fff;
            font-weight: 700;
        }

        .clear:hover {
            background: linear-gradient(135deg, #ff6666, #fbd55a);
            box-shadow: 0 0 10px rgba(255, 60, 60, 0.4);
        }

        .btn-operator {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: #fff;
            font-weight: 700;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #4ef1f1, #728fff);
            box-shadow: 0 0 10px rgba(91, 134, 229, 0.4);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }

            .calculator {
                padding: 25px 18px;
            }

            #inputbox {
                font-size: 22px;
                height: 55px;
            }

            .btn {
                font-size: 18px;
                height: 55px;
            }
        }
    </style>
</head>

<body>
    <h1>CT Calculator</h1>

    <div class="calculator">
        <div id="inputbox"></div>
        <div class="keyboard">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn-operator">+</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn-operator">-</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn-operator">*</div>
            <div class="btn clear">C</div>
            <div class="btn">0</div>
            <div class="btn-operator">=</div>
            <div class="btn-operator">/</div>
        </div>
    </div>
</body>

</html>
<script>
    let bag = "";
    let keys = document.querySelectorAll(".keyboard > div");
    // console.log(keys);
    for (let i = 0; i < keys.length; i++) {
        keys[i].addEventListener("click", mycal)
    }
    function mycal(event) {
        //console.log("hii");
        let targetNumber = event.target.innerText;

        if (targetNumber === "C") {
            bag = ""
            document.querySelector("#inputbox").innerText = bag;
        } else if (targetNumber === "=") {
            let ans = eval(bag); //eval method take input as a string
            document.querySelector("#inputbox").innerText = ans;
        } else {
            bag += targetNumber;
            document.querySelector("#inputbox").innerText = bag;
        }
    }

</script>
